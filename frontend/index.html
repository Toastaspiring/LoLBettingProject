<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Esports Betting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>LoL Esports Betting Platform</h1>
        <div id="user-section">
            <!-- User info or login button will go here -->
        </div>
    </header>

    <main>
        <section id="matches-section">
            <h2>Upcoming Matches</h2>
            <div id="matches-container">
                <!-- Matches will be loaded here by app.js -->
                <p>Loading matches...</p>
            </div>
        </section>

        <section id="profile-section" class="hidden">
            <h2>My Profile</h2>
            <div id="profile-info"></div>
            <h3>My Bets</h3>
            <div id="bets-container"></div>
        </section>
    </main>

    <footer>
        <div id="cookie-consent-banner" class="hidden">
            <p>This website uses cookies for session management. By using this site, you agree to our use of cookies.</p>
            <button id="accept-cookies-btn">Accept</button>
        </div>
        <p>&copy; 2025 LoL Esports Betting Platform</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
